{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block body %}
<div class="container-fluid">

     <form class="form-horizontal" action='' method="POST" style="text-align: center;width: 31%;margin: 0 auto;">
          {% csrf_token %}
          <fieldset>
            <div id="legend">
              <legend class="">Register</legend>
            </div>

            <div class="control-group">
              <!-- E-mail -->
              <label class="control-label" for="email">E-mail</label>
              <div class="controls">
                <input type="text" id="email" name="email" placeholder="" class="form-control">
                <p class="help-block">Please provide your E-mail</p>
              </div>
            </div>

            <div class="control-group">
              <!-- E-mail -->
              <label class="control-label" for="phone">Phone</label>
              <div class="controls">
                <input type="number" id="phone" name="phone" placeholder="" class="form-control">
                <p class="help-block">Please provide your Phone</p>
              </div>
            </div>
         
            <div class="control-group">
              <!-- Password-->
              <label class="control-label" for="password">Password</label>
              <div class="controls">
                <input type="password" id="password" name="password" placeholder="" class="form-control">
                <p class="help-block"></p>
              </div>
            </div>
         
         
            <div class="control-group">
              <label class="control-label" for="password">You are a: </label>
              <div class="radio">
                  <label><input type="radio" name="user_type" value='seller'>Seller &nbsp;</label>
                  <label><input type="radio" name="user_type", value='customer'>Customer</label>
                </div>
            </div>
            <br>
            <div class="control-group">
              <!-- Button -->
              <div class="controls">
                <button class="btn btn-success">Register</button>
              </div>
            </div>
          </fieldset>
        </form>
        {% if error %}
            <p class="text-danger">{{message}}</p>
        {% else %}
            <p class="text-success">{{message}}</p>
        {% endif %}
        <div style="text-align: center;">
          Already Registered?
          <a class="" href="/login/">Sign in</a>
        </div>
</div>
{% endblock %}
