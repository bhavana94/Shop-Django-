{% for field in form %}
    <div class="control-group">
        <label class="control-label" for="title">{{ field.label_tag }}</label>
        <div class="col-sm-offset-2 col-sm-10">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        <div class="controls form">{{ field }}</div>
    </div>
{% endfor %}
